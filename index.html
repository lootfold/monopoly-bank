<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <title>Monopoly Banker</title>
  </head>
  <body>
    <nav class="navBar">
      <h1>
        <a href="./index.html"> Monopoly Banker </a>
      </h1>
    </nav>
    <main class="container">
      <form id="gameDetails">
        <h2>Enter Game Details</h2>
        <!-- https://hasbro-new.custhelp.com/app/answers/detail/a_id/69/~/how-much-money-comes-in-a-monopoly-game%3F -->
        <p>Default Values:</p>
        <p>Total money available in the game should be $20,580.</p>
        <p>Each player should start with $1,500</p>

        <!-- total amount -->
        <div class="form__group">
          <label for="totalAmount" class="form__label">Total Balance</label>
          <input
            type="number"
            class="form__control"
            id="totalAmount"
            name="totalAmount"
            value="20580"
            required
            min="1"
          />
        </div>

        <!-- starting balance for each player -->
        <div class="form__group">
          <label for="playerBalance" class="form__label">Player Balance</label>
          <input
            type="number"
            class="form__control"
            name="playerBalance"
            id="playerBalance"
            required
            min="1"
            value="1500"
          />
        </div>

        <!-- no of players -->
        <div class="form__group">
          <label class="form__label" for="noOfPlayers">No of Players</label>
          <input
            class="form__control"
            type="number"
            name="noOfPlayers"
            id="noOfPlayers"
            required
            min="2"
            max="8"
          />
        </div>

        <button id="btnSubmitGameDetails" class="button" type="submit">Next</button>
      </form>

      <form id="playersForm" class="hidden">
        <h2>Enter Player Names</h2>
        <div id="playersFormInputContainer">
          <!-- place dynamically generated input fields to get player names -->
        </div>
        <button id="btnPlayerNameSubmit" class="button" type="submit">Next</button>
      </form>
    </main>
  </body>
</html>
