<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
    <title>Monopoly Banker</title>
  </head>
  <body>
    <nav class="navBar">
      <h1>Monopoly Banker</h1>
    </nav>
    <main class="container">
      <form id="gameDetails">
        <h2>Enter Game Details</h2>
        <!-- starting bank balance -->
        <div class="form__group">
          <label class="form__label" for="bankBalance"
            >Starting balance for bank</label
          >
          <input
            autofocus
            class="form__control"
            type="number"
            name="bankBalance"
            id="bankBalance"
            required
          />
        </div>

        <!-- starting balance for players -->
        <div class="form__group">
          <label class="form__label" for="playerBalance"
            >Starting balance for players</label
          >
          <input
            class="form__control"
            type="number"
            name="playerBalance"
            id="playerBalance"
            required
          />
        </div>

        <!-- no of players -->
        <div class="form__group">
          <label class="form__label" for="noOfPlayers">No of Players</label>
          <input
            class="form__control"
            type="number"
            name="noOfPlayers"
            id="noOfPlayers"
            required
            min="2"
            max="8"
          />
        </div>

        <button class="button" type="submit">Next</button>
      </form>

      <form id="playersForm" class="hidden">
        <h2>Enter Player Names</h3>
        <div id="playersFormInputContainer">
          <!-- place dynamically generated input fields to get player names -->
        </div>
        <button class="button" type="submit">Next</button>
      </form>
    </main>
  </body>
</html>
