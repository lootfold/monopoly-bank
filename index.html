<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
    <title>Monopoly Banker</title>
  </head>
  <body>
    <main class="container">
      <div id="forms_container">
        <h2>Enter Game Details</h2>
        <form id="form_bank_balance">
          <h3>Starting Balance</h3>
          <div class="form-group">
            <label for="bank_balance">Bank</label>
            <input
              autofocus
              type="number"
              name="bank_balance"
              id="bank_balance"
              required
            />
          </div>
          <div class="form-group">
            <label for="player_balance">Each Player</label>
            <input
              type="number"
              name="player_balance"
              id="player_balance"
              required
            />
          </div>
          <button type="submit">Next</button>
        </form>
        <form id="form_no_of_players" class="hidden">
          <h3>No of players</h3>
          <div class="form-group">
            <label for="no_of_players">No of Players</label>
            <input
              type="number"
              name="no_of_players"
              id="no_of_players"
              required
              min="2"
              max="8"
            />
          </div>
          <button type="submit">Next</button>
        </form>
        <form accept="banker.html" id="form_players_names" class="hidden">
          <h3>Player Names</h3>
          <div id="player_inputs_container"></div>
          <button type="submit">Next</button>
        </form>
      </div>
    </main>
  </body>
</html>
