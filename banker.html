<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/a80078a209.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Monopoly Banker</title>
  </head>
  <body>
    <nav class="navBar">
      <h1>
        <a href="./index.html"> Monopoly Banker </a>
      </h1>
    </nav>
    <main class="container">
      <div id="messageContainer">
        <p id="message" >Default Message</p>
        <button id="btnMessage" class="btn">Okay</button>
      </div>
      <div id="bankContainer"></div>
      <div id="playerContainer"></div>
      <form class="hidden" id="amountForm">
        <div class="form__group">
          <label class="form__label" for="amount">Amount</label>
          <input
            class="form__control"
            type="number"
            name="amount"
            id="amount"
            min="1"
            required
          />
        </div>
        <button type="submit" class="button">Go</button>
        <button type="reset" class="button button-cancel">Cancel</button>
      </form>
      <section>
        <h2>Unit testing</h2>
        <ul id="testResults"></ul>
      </section>
    </main>
    <script src="js/common.js"></script>
    <script src="js/banker.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
